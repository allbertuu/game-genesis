<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Game | Genesis</title>
</head>
<body id="about">
    <main class="main-game">
        <section class="m-10">
            <span class="area-titulo">
                <span class="wavy1">S</span><span class="wavy2">o</span><span class="wavy3">b</span><span class="wavy4">r</span><span class="wavy2">e</span>
            </span>
            <p class="area-texto">
                <span class="text-center mb-2 sm:mb-1">Para jogar este jogo, é bem simples.</span>
                <span>Assim que a cor estiver mais clara, você deve <span class="italic font-bold">ser rápido</span> e clicar sobre ela.</span>
            </p>    
            <div class="area-exemplo">
                <h2 class="font-semibold italic text-lg sm:text-xl text-gray-700 mb-3">Exem<span class="underline-half-1">p</span><span class="underline-half-2">l</span><span class="underline-half-3">o</span></h2>
                <img class="w-4/6" src="../assets/imgs/exemplo.png" alt="Imagem com um ponteiro sobre à área que clareou">
            </div>
            
        </section>
        <section class="">
            <a href="game.html">
                <button class="btn btn-green">Iniciar novo jogo</button>
            </a>
        </section>
